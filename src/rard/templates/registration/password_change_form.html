{% extends "registration/base.html" %}
{% load i18n bootstrap4 %}

{% block heading %}{% trans "Change password" %}{% endblock %}

{% block inner %}
<form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class='btn btn-primary btn-block' type="submit" value="{% trans 'Change password' %}" />
</form>
{% endblock %}
