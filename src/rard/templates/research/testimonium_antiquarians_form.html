{% extends "research/base.html" %}
{% load i18n bootstrap4 %}

{% block heading %}
    {% trans 'Update Antiquarians for Testimonium' %}
{% endblock %}

{% block inner %}
    <form novalidate enctype="multipart/form-data" autocomplete='off' action='{{ request.path }}' class="form" method='POST'>
        {% csrf_token %}
        {% bootstrap_field form.definite_antiquarians %}
        {% bootstrap_field form.possible_antiquarians %}
        <button type="submit" class="btn btn-primary">
            {% trans 'Save' %}
        </button>
    </form>
{% endblock %}
