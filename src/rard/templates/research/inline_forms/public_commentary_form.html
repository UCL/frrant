{% load i18n bootstrap4 %}

<form
  id="public-commentary-inline-form"
  class="form"
  novalidate
  autocomplete='off'
  hx-post="{{ request.path }}"
  hx-target="closest .public-commentary-container"
  hx-swap="innerHTML">
    {% csrf_token %}
        {% bootstrap_field form.commentary_text field_class='d-none' show_label=false %}
        {% include 'research/partials/rich_text_editor.html' with field=form.commentary_text enable_mentions=True %}
        {% bootstrap_field form.approved %}


  <button type="submit" class="btn btn-primary">
    {% trans 'Save' %}
  </button>
  <button type="button" class="btn btn-secondary" hx-get="{{ cancel_url }}" _="on click show .htmx-get-button">
    {% trans 'Cancel' %}
  </button>
</form>
