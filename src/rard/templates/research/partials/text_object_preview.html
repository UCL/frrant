{# Assumes a context object named 'text_object' #}
<div class="card bg-light{% if truncate %} mt-0 mb-0 p-2{% else %} mt-3 mb-2 {% endif %} text-object-preview">
    <div class="card-body {% if truncate %} p-1 {% endif %}">
        <div class='card-text alphabetum'>
            {% if truncate %}
            <small>{{ text_object.render_content|safe|truncatewords_html:50 }}</small>
            {% else %}
            {{ text_object.render_content|safe }}
            {% endif %}
        </div>
    </div>
    <small class='text-muted mt-2 ml-2'>{% include 'research/partials/render_last_modified_info.html' with object=text_object %}</small>

</div>
