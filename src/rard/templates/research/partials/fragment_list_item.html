{# Assumes a context object named 'fragment' #}

{% load i18n %}

<div class='list-item d-flex justify-content-between'>
    <div>
        <li>
            {% with fragment.name|default:'Unnamed fragment' as link_text %}
                {% if perms.research.view_fragment %}
                <a href='{% url "fragment:detail" fragment.pk %}'>
                    {{ link_text }}
                </a> 
                {% else %}
                    {{ link_text }}
                {% endif %}
            {% endwith %}
        </li>
    </div>
    <div class='list-item-actions'>
    </div>
</div>
