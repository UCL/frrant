{# for sorting lists of model objects derived from DatedBaseModel #}

<form novalidate enctype="multipart/form-data" autocomplete='off' action='{{ request.path }}' class="form" method='GET'>
    <div class="form-row align-items-center">
        <div>
            <select class="submit-on-change form-control form-control-sm" name='order'>
                <option value='' {% if not order_by %}selected{% endif %}>Default ordering</option>
                <option value='reference_number' {% if order_by == 'reference_number' %}selected{% endif %}>By reference number</option>
            </select>
        </div>
    </div>
</form>
