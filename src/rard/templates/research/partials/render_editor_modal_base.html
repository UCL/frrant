{% extends 'research/base.html' %}

{% block modal %}
<div class="modal mt-5" id="editContentModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Content</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body editor-area">
          <div class="rich-editor enable-apparatus-criticus enable-mentions" id="content-editor"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="update-content-button">Save changes</button>
        </div>
      </div>
    </div>
    {% comment %} <button class="open-button picker" onclick="togglePicker()"></button>

  <div class="symbol-popup picker" id="modalPicker">
    <div class='form-container'>
            {% include 'research/partials/symbol_picker.html' %}
    </div>
  </div> {% endcomment %}
  </div>
{% endblock %}
