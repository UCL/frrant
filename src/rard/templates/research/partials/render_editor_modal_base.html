<div class="modal mt-5" id="editContentModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Content</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body editor-area">
          <div class="rich-editor enable-apparatus-criticus enable-mentions" id="modal-content-editor" data-object={{object_id}} data-class={{object_class}} ></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm ml-3" id="delete-content">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-content-button">Save changes</button>
        </div>
      </div>
    </div>
    <button class="open-button picker" onclick="togglePicker()"></button>

  </div>
