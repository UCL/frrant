{# Assumes a context object named 'testimonium' #}

{% load i18n %}


<div class='list-item d-flex justify-content-between'>
    <div>
        <li>
            {% with testimonium.name|default:'Unnamed testimonium' as link_text %}
                {% if perms.research.view_testimonium %}
                <a href='{% url "testimonium:detail" testimonium.pk %}'>
                    {{ link_text }}
                </a> 
                {% else %}
                    {{ link_text }}
                {% endif %}
            {% endwith %}
        </li>
    </div>
    <div class='list-item-actions'>
    </div>
</div>
