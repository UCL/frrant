{# For editing details of existing fragments #}


{% extends "research/base.html" %}
{% load i18n bootstrap4 %}

{% block heading %}
    {% trans 'Update Commentary for Fragment' %}
{% endblock %}

{% block inner %}
    <form novalidate enctype="multipart/form-data" autocomplete='off' action='{{ request.path }}' class="form" method='POST'>
        {% csrf_token %}

        {% bootstrap_field form.commentary_text %}

        <button type="submit" class="btn btn-primary">
        {% trans 'Save' %}
        </button>
    </form>
{% endblock %}
